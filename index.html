<!-- 
## Part 2: Sandwich builder

Somewhere below your previous form, create a new form. The purpose of this form will be to allow the user to select ingredients that will go in a sandwich. Inside of your form, create at least ten checkbox inputs that correspond to various sandwich ingredients (wheat bread, lettuce, peppers, etc.). Additionally, create a submit button.

Finally, wire up your form using Javascript so that upon clicking the submit button,
 a browser alert is displayed with a string with all of the ingredients 
 that the user selected by checking the inputs 
 (i.e.: "Your sandwich contains: bread, pesto, tomato, mozzerella, spinach"). 
 To do this, you'll need to build a string, querying each checkbox one at a time.
  You could use a for-loop to do this but you are not required to do so.
 -->
 
 <div id="MakeAWich">
 <h1>MessDaddys Sandwich Shop</h1>

<div class="Bread" id="BreadSelect">

<div id="B4"><input type="checkbox" id="HouseSelect"><label class="Bread">House Bread</label></div>
</div>

<h3>Toppings</h3>
<div><input type="checkbox" id="pestoSelect"><label class="topping" id="pesto">pesto</label></div>
<div><input type="checkbox" id="tomatoSelect"><label class="topping"  id="tomato">tomato</label></div>
<div><input type="checkbox" id="mozzerellaSelect"><label class="topping"  id="mozzerella">mozzerella</label></div>
<div><input type="checkbox" id="spinachSelect"><label class="topping" id="spinach">spinach</label></div>
</div>
<div class="meat" id="meats">
    <h3>Choose your Meats</h3>
    
    <div><input type="checkbox" id="chickenSelctor" class="Meat">Chicken</input></div>
    <div><input type="checkbox" id="turkeySelctor" class="Meat">turkey</input></div>
    <div><input type="checkbox" id="HamSelector" class="Meat">Ham</input></div>
    <div><input type="checkbox" id="PepperoniSelctor" class="Meat">Pepperoni</input></div>
</div>
